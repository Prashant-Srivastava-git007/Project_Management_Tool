<!doctype html>
<html lang="en">
 <head></head>
 <body>
  
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Team Collaboration Tool</title> 
  <link rel="stylesheet" href="styles.css"> 
  <header> 
   <h1>Team Collaboration Tool</h1> 
   <nav> 
    <ul> 
     <li><a href="#">Projects</a></li> 
     <li><a href="#">Chat</a></li> 
     <li><a href="#">Tasks</a></li> 
    </ul> 
   </nav> 
  </header> 
  <main> 
   <section id="projects"> 
    <h2>Projects</h2> 
    <ul id="project-list"> <!-- Project items will be dynamically added here --> 
    </ul> 
   </section> 
   <section id="chat"> 
    <h2>Chat</h2> 
    <div id="chat-messages"> <!-- Chat messages will be dynamically added here --> 
    </div> 
    <input type="text" id="chat-input" placeholder="Type your message..."> <button id="send-chat">Send</button> 
   </section> 
   <section id="tasks"> 
    <h2>Tasks</h2> 
    <ul id="task-list"> <!-- Task items will be dynamically added here --> 
    </ul> 
   </section> 
  </main> 
  <footer class="bottom">
    <p>All Rigts Reserved</p>
  </footer>
  <script src="script.js"></script> 
 </body>
</html>
